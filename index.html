<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
   <p onClick="makeGreen()">×BREAK×DOWN×</p>
<script>

   const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

   function makeGreen() {
     const p = document.querySelector('p');
     p.style.color = '#BADA55';

   }



   // Regular
     console.log('Hello');
   // Interpolated
    console.log('I am a %s string!', 'BEAST');

   // Grouping together
   dogs.forEach(dog => {
